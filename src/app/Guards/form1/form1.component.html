<div class="mt-4 mb-5">
    <h4 class="heading">Guards</h4>
    <p>Other Guads also use in different way</p>
    <div class="container ">
    <h3>Here we use CanDeactivate Gaurd</h3>
    <p>CanDeactivate Gaurd is used to confirm for navigate to another component without save data </p>
    <button class="btn btn-success" routerLink="/home">Go to Home</button>
    <form [formGroup]="userDetailsForm">
        <div class="row mt-5">
            <div class="col">
                <label for="">First Name</label>
                <input type="text" placeholder="Enter First Name" class="form-control" formControlName="fName">
            </div>
            <div class="col">
                <label for="">Last Name</label>
                <input type="text" placeholder="Enter Last Name" class="form-control" formControlName="lName">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <label for="">Mobile Number</label>
                <input type="text" placeholder="Enter Mobile Number" class="form-control" formControlName="mobileNo">
            </div>
            <div class="col">
                <label for="">Address</label>
                <textarea formControlName="address" rows="3" placeholder="Enter Address" class="form-control"></textarea>
            </div>
        </div>
    </form>
    <div>
        <button type="submit" class="btn btn-primary mb-5" (click)="onSubmit()">Submit</button>
    </div>
</div>
</div>
